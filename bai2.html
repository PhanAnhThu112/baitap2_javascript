<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    Enter your number: <input type="text" id="fname" onkeyup="myFuntion()"> <br> <br>
    Enter your number: <input type="text" id="fusername" onkeyup="myFuntion()">
    <p> Result: <span id="demo"></span></p>
    <script>
      function myFuntion(){
        var x=parseInt(document.getElementById("fname").value);
        var y=parseInt(document.getElementById("fusername").value);
        document.getElementById("demo").innerHTML=(x*y)+x
      }

  </script>
</body>
</html>
