<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Click the button to display a time- based greeting: </p>
  <input type="number" name="" id="nhap" >
  <button onclick="myFuntion()">Try it</button>
  <p id="demo"></p>
  <script>
    function myFuntion(){
      var number = document.getElementById("nhap").value ;
      var greeting;
      if (number==0){
        document.getElementById('demo').innerHTML='Bạn được 0 điểm';
        document.getElementById('demo').style.color='yellow';

      }
      else if(number>0){
        document.getElementById('demo').innerHTML='Đây là số dương';
        document.getElementById('demo').style.color='green';
      }
      else{
        document.getElementById('demo').innerHTML='Đây là số âm';
        document.getElementById('demo').style.color='red';
      }

    }
  </script>
</body>
</html>
